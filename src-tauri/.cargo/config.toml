# Cargo configuration for LuminaFast Rust backend
# Note: mold linker is configured via RUSTFLAGS in CI only (GitHub Actions/Linux)
# Local development uses native linkers (ld64 on macOS, lld on Windows)

# Profile for CI: middle ground between debug and release
# Faster compilation than release, still optimized
[profile.ci]
inherits = "release"
opt-level = 2
lto = false
codegen-units = 256
incremental = true

# Profile for quick iteration during development
[profile.dev]
opt-level = 1
split-debuginfo = "packed"

# Profile for tests: fast compilation, reasonable optimization
[profile.test]
opt-level = 1
codegen-units = 256
