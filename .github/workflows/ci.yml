name: CI Pipeline

on:
  push:
    branches-ignore: [main]
    paths-ignore: ['**.md', '.github/**', 'Docs/**']
  pull_request:
    branches: [develop, main]
    paths-ignore: ['**.md', '.github/**', 'Docs/**']

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  CARGO_BUILD_JOBS: 4
  RUSTFLAGS: -C link-arg=-fuse-ld=mold

jobs:
  # Detect which files changed
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'package.json'
              - 'tsconfig.json'
              - 'vite.config.ts'
            backend:
              - 'src-tauri/**'
              - 'Cargo.lock'

  # Quick validation (Frontend) for pushes and PRs to develop
  validate-frontend:
    name: Quick Validation (Frontend)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: |
      (github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref == 'develop')) &&
      needs.detect-changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm ci --prefer-offline

      - name: Type check & format
        run: |
          npm run type-check
          npx prettier --check "src/**/*.{ts,tsx}"

  # Quick validation (Backend) for pushes and PRs to develop
  validate-backend:
    name: Quick Validation (Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: |
      (github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref == 'develop')) &&
      needs.detect-changes.outputs.backend == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - run: sudo apt-get install -y mold

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-stable

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libssl-dev pkg-config
          version: 1.0

      - name: Create dist placeholder
        run: mkdir -p dist && echo '<!DOCTYPE html><html><body>CI</body></html>' > dist/index.html


      - run: cd src-tauri && cargo fmt --all -- --check

      - run: cd src-tauri && cargo clippy --lib -- -D warnings -A dead_code -A unused_variables

  # Optimized frontend pipeline for PRs to main (non-draft)
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && !github.event.pull_request.draft

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm ci --prefer-offline

      - name: Lint & type check
        run: |
          npm run type-check
          npm run lint

      - name: Test & build
        run: |
          npm run test:ci
          npm run build

  # Optimized backend pipeline for PRs to main (non-draft)
  backend:
    name: Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && !github.event.pull_request.draft

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - run: sudo apt-get install -y mold

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-stable
          cache-on-failure: true

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libssl-dev pkg-config
          version: 1.0

      - name: Create dist placeholder
        run: mkdir -p dist && echo '<!DOCTYPE html><html><body>CI</body></html>' > dist/index.html

      - name: Format, lint & build
        run: |
          cd src-tauri
          cargo fmt --all -- --check
          cargo clippy --lib -- -D warnings -A dead_code -A unused_variables
          cargo build --lib

      - name: Run tests
        run: cd src-tauri && timeout 120 cargo test

  # Integration build (only on merge-ready PRs to main)
  integration:
    name: Integration Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      github.event_name == 'pull_request' &&
      github.base_ref == 'main' &&
      (contains(github.event.pull_request.labels.*.name, 'run-integration') ||
       github.event.pull_request.mergeable_state == 'clean')

    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - run: sudo apt-get install -y mold

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-stable

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libssl-dev pkg-config
          version: 1.0

      - run: npm ci --prefer-offline

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run build:tauri

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tauri-app-${{ github.sha }}
          path: src-tauri/target/release/bundle/deb/*.deb
          retention-days: 7

  # Security audit for merge-ready PRs to main
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name == 'pull_request' &&
      github.base_ref == 'main' &&
      github.event.pull_request.mergeable_state == 'clean'

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-stable

      - name: Rust security audit
        run: |
          cargo install --locked cargo-audit
          cd src-tauri && cargo audit --deny warnings

      - name: Node.js security audit
        run: npm audit --audit-level high
