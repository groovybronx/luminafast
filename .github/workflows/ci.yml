name: CI Pipeline

on:
  push:
    branches: [ main, develop, phase/* ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Frontend tests and linting
  frontend:
    name: Frontend (TypeScript + React)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint TypeScript/React
      run: npm run lint
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Build frontend
      run: npm run build

  # Backend tests and linting
  backend:
    name: Backend (Rust + Tauri)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy
        
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri
        
    - name: Check Rust formatting
      run: cd src-tauri && cargo fmt --all -- --check
      
    - name: Clippy lint
      run: cd src-tauri && cargo clippy --all-targets --all-features -- -D warnings
      
    - name: Build backend
      run: cd src-tauri && cargo build --verbose
      
    - name: Run Rust tests
      run: cd src-tauri && cargo test

  # Integration tests (Tauri build)
  integration:
    name: Integration (Tauri Build)
    runs-on: ubuntu-latest
    
    needs: [frontend, backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
        
    - name: Install frontend dependencies
      run: npm ci
      
    - name: Build Tauri app
      run: npm run build:tauri
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tauri-app
        path: src-tauri/target/release/bundle/deb/*.deb
        retention-days: 30

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Rust security audit
      uses: actions-rs/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Node.js security audit
      run: npm audit --audit-level moderate
